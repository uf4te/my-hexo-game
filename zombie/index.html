<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>僵尸生存小游戏 | uf4te</title>
    <style>
        body {
            background-color: #000;
        }
        
        * {
            margin: 0;
            padding: 0;
        }
        
        canvas {
            display: block;
            /*margin: auto auto;*/
            border: 1px solid #000;
            position: absolute;
            /*top: 0;*/
            top: 50%;
            margin-top: -300px;
            left: 50%;
            margin-left: -600px;
            /* border: none; */
        }
    </style>

</head>

<body>
    <!--背景图层-->
    <canvas id="bgCvs" width="1200" height="600"></canvas>
    <!--血液图层-->
    <canvas id="bloodCvs" width="1200" height="600"></canvas>
    <!--僵尸尸体图层-->
    <canvas id="dieZombieCvs" width="1200" height="600"></canvas>
    <!-- 主角图层 -->
    <canvas id="roleCvs" width="1200" height="600"></canvas>
    <!-- 子弹图层 -->
    <canvas id="bulletCvs" width="1200" height="600"></canvas>
    <!-- 僵尸图层 -->
    <canvas id="zombieCvs" width="1200" height="600"></canvas>
    <!-- 游戏随机道具图层 -->
    <canvas id="gamePropCvs" width="1200" height="600"></canvas>
    <!--障碍物图层-->
    <canvas id="obstacleCvs" width="1200" height="600"></canvas>
    <!--主角撞击僵尸辅助图层-->
    <canvas id="buterCvs" width="1200" height="600"></canvas>
    <!--汽油炸弹图层-->
    <canvas id="gasCvs" width="1200" height="600"></canvas>


    <!-- 地雷图层 -->
    <canvas id="mineCvs" width="1200" height="600"></canvas>
    <!-- 地雷特效辅助图层 -->
    <canvas id="mineEffectCvs" width="1200" height="600"></canvas>

    <!--游戏暂停图层-->
    <canvas id="pauseGameCvs" width="1200" height="600"></canvas>
    <!--游戏参数提示图层-->
    <canvas id="gameScoreCvs" width="1200" height="600"></canvas>
    <!--游戏选择界面-->
    <canvas id="checkGameCvs" width="1200" height="600"></canvas>
    <!--游戏开始图层-->
    <canvas id="playGameCvs" width="1200" height="600"></canvas>


    <!--游戏结束图层-->
    <canvas id="gameOverCvs" width="1200" height="600"></canvas>
    <!-- 游戏加载图层 -->
    <canvas id="gameloadingCvs" width="1200" height="600"></canvas>


</body>
